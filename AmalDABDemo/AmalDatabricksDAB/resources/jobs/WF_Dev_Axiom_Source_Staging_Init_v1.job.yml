resources:
  jobs:
    WF_Dev_Axiom_Source_Staging_Init_v1:
      name: WF_Dev_Axiom_Source_Staging_Init_v1
      tasks:
        - task_key: NB_FlatFile_Axiom_Init
          notebook_task:
            notebook_path: /../../DataPlatform/Extraction/NB_FlatFile_Axiom_Extraction.ipynb
            base_parameters:
              DO_YOU_WANNA_TEST(YES/NO): YES
            source: WORKSPACE
          min_retry_interval_millis: 900000
          email_notifications:
            on_success:
              - pandi.anbu@zeb.co
            on_failure:
              - pandi.anbu@zeb.co
  
      job_clusters:
        - job_cluster_key: NB_FlatFile_Axiom_Init_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            azure_attributes:
              first_on_demand: 1
              availability: SPOT_WITH_FALLBACK_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D8ads_v5
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: true
            data_security_mode: USER_ISOLATION
            runtime_engine: STANDARD
            autoscale:
              min_workers: 2
              max_workers: 4
      git_source:
        git_url: https://github.amalgamatedbank.com/Amalgamated-Bank/Databricks_Dev
        git_provider: gitHubEnterprise
        git_branch: Workflows
      tags:
        Environment: Dev
        Source: Axiom
      queue:
        enabled: true
      performance_target: PERFORMANCE_OPTIMIZED
