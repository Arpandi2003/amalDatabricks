resources:
  jobs:
    WF_Dev_DCIF_Source_Staging:
      name: WF_Dev_DCIF_Source_Staging
      tasks:
        - task_key: Load_DCIF_Dev
          notebook_task:
            notebook_path: /../../DataPlatform/Extraction/NB_FlatFile_DMI_Extraction.ipynb
            source: WORKSPACE
          job_cluster_key: Job_cluster
          email_notifications:
            on_failure:
              - davidfiery@amalgamatedbank.com
        - task_key: FlatFile_MoveMent
          depends_on:
            - task_key: Load_DCIF_Dev
          notebook_task:
            notebook_path: /../../DataPlatform/Extraction/NB_FlatFile_Movement.ipynb
            base_parameters:
              SubjectArea: DMI
            source: WORKSPACE
          job_cluster_key: Job_cluster
      job_clusters:
        - job_cluster_key: Job_cluster
          new_cluster:
            cluster_name: ""
            spark_version: 15.4.x-scala2.12
            azure_attributes:
              first_on_demand: 1
              availability: ON_DEMAND_AZURE
              spot_bid_max_price: -1
            node_type_id: Standard_D4ds_v5
            spark_env_vars:
              PYSPARK_PYTHON: /databricks/python3/bin/python3
            enable_elastic_disk: true
            data_security_mode: SINGLE_USER
            runtime_engine: STANDARD
            num_workers: 2
      tags:
        Environment: Dev
        Source: DMI
      queue:
        enabled: true
      run_as:
        user_name: dfiery@amalgamatedbank.com
